<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rock-paper-scissor.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>

    <button class="emoji rock-btn"><img src="images/rock-emoji.png" /></button>
    <button class="emoji paper-btn">
      <img src="images/paper-emoji.png" />
    </button>
    <button class="emoji scissor-btn">
      <img src="images/scissor-emoji.png" />
    </button>

    <p class="rps-result"></p>
    <p class="rps-move"></p>
    <p class="rps_score"></p>

    <button class="reset-btn custom-btn">Reset Score</button>
    <button class="autoplay-btn custom-btn">Auto Play</button>

    <script src="rock-paper-scissor.js"></script>
  </body>
</html>
